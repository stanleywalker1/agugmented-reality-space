<!doctype html>
<html>
  <head>
    <!-- load in the p5 core library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>

    <!-- note that you can load the p5.js library locally as well -->
    <!-- <script src="../js/p5.js"></script> -->

    <!-- your custom sketch code -->
    <script src="sketch2.js"></script>

    <!-- custom styles -->
    <style>
      #controls{
        position: absolute;
        top:500px;
        left:170px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      R: <input type="range" id="r1" min="0" max="255" step="1" value="255" oninput="changeRed(this);"><br>
      G: <input type="range" id="g1" min="0" max="255" step="1" value="255" oninput="changeGreen(this);"><br>
      B: <input type="range" id="b1" min="0" max="255" step="1" value="255" oninput="changeBlue(this);"><br>
    </div>
  </body>
</html>
